<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/png" href="img/camaleon 1.png">
    <title>Atrapa moscas</title>
</head>
<body>
    <div class="flex-container">
    <div id="startScreen" class="start-screen">
        <div class="start-content">
            <h2>¡Bienvenido al juego atrapa la mosca!</h2>
            <p>Captura las moscas que vuelan por la pantalla y ayuda al camaleón a cambiar su color.</p>
            <button id="startButton">Comenzar Juego</button>
        </div>
    </div>
    <div id="moscaContainer">
        <img id="randomObject" class="object" src="img/mosca.png">
        <img id="randomObject2" class="object2" src="img/mosca.png">
        <img id="randomObject3" class="object3" src="img/mosca.png">
        <img id="randomObject4" class="object4" src="img/mosca.png">
        <img id="randomObject5" class="object5" src="img/mosca.png">
        <img id="randomObject6" class="object6" src="img/mosca.png">
        <img id="randomObject7" class="object7" src="img/mosca.png">
        <img id="randomObject8" class="object8" src="img/mosca.png">
        <img id="randomObject9" class="object9" src="img/mosca.png">
        <img id="randomObject10" class="object10" src="img/mosca.png">
        <img id="randomObject11" class="object5" src="img/mosca.png">
        <img id="randomObject12" class="object6" src="img/mosca.png">
        <img id="randomObject13" class="object7" src="img/mosca.png">
        <img id="randomObject14" class="object8" src="img/mosca.png">
        <img id="randomObject15" class="object9" src="img/mosca.png">

</div>

    <div class="chameleon" id="chameleon">
        <img src="img/camaleon 1.png" alt="Camaleón" class="chameleon-img">
    
    </div>
    <div id="counter">Contador: 0</div>
    <div class="arbusto" id="arbusto">
        <img src="img/arbusto.png" alt="Arbusto" class="arbusto-img">
    </div>
    <script src="evento.js"></script>
</body>
</html>
