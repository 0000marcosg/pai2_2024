<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coro Miusical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CORO MIUSICAL</h1>
    <div class="cat-container">
        <div class="cat-wrapper">
            <div class="cat cat1" id="cat1"></div>
            <input type="text" class="cat-name-input" placeholder="Nombrame!" value="Winston">
        </div>
        <div class="cat-wrapper">
            <div class="cat cat2" id="cat2"></div>
            <input type="text" class="cat-name-input" placeholder="Nombrame!" value="Martha">
        </div>
        <div class="cat-wrapper">
            <div class="cat cat3" id="cat3"></div>
            <input type="text" class="cat-name-input" placeholder="Nombrame!" value="Bob">
        </div>
        <div class="cat-wrapper">
            <div class="cat cat4" id="cat4"></div>
            <input type="text" class="cat-name-input" placeholder="Nombrame!">
        </div>
    </div>

    <audio id="audio1" src="snd/sound1.mp3" loop></audio>
    <audio id="audio2" src="snd/sound2.mp3" loop></audio>
    <audio id="audio3" src="snd/sound3.mp3" loop></audio>
    <audio id="audio4" src="snd/sound4.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
