<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación Bocha de Helado</title>
  <link rel="stylesheet" href="stilos.css">
</head>
<body class="fondo-adentro">
  <div class="level-container">
    <span>Nivel: </span><span id="level-counter">1</span>
  </div>
  
  <div class="ice-cream">
    <div class="cone">
      <img src="img/cono.png" alt="Cono de helado"> <!-- Imagen del cono -->
    </div>
    <div class="scoop">
      <img src="img/bocha menta.png" alt="Bocha de helado" class="scoop-img"> <!-- Imagen inicial de la bocha -->
    </div> <!-- Bocha de helado -->
  </div>
  <div class="invisible-div"></div> <!-- Zona invisible para detección -->

  <script src="script.js"></script>
</body>
</html>
