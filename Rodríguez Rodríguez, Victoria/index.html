<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"> <!--archivo CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"> <!--tipografia-->
</head>
<body>
    <div id="container"></div>
    
    <!--cuenta regresiva-->
    <p id="timer" style="display: none;">00:00</p> <!--no aparece inicialmente-->

     <!--contador de stickers que hay que poner y que se van poniendo-->
     <p id="contador" style="display: none;">0/0</p> <!--no aparece inicialmente-->

    <!--imagen de click derecho-->
    <img id="mouseImg" src="img/rightclick.png" alt="Mouse click derecho">
    

    <audio id="stickeronleft" src="audio/stickeron.mp3" preload="auto"></audio> <!--audio click izquierdo poner sticker-->
    <audio id="stickeroffright" src="audio/stickeroff.mp3" preload="auto"></audio> <!--audio click derecho sacar sticker-->

    <script src="script.js"></script> <!--archivo JS-->
</body>
</html>
