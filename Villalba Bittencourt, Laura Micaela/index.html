<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomate un Mate</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="mate" class="objeto mate">
        <img id="mateImagen" src="img/mate 1.png">
    </div>
    <div id="termo" class="objeto termo">
        <img id="termoImagen" src="img/termo.png">
    </div>
    <div id="botones_cambios">
        <button id="cambiar_termo" class="boton boton_termo" onclick="cambioTermo()">Elige tu estilo</button>
    <div id="mate-responsive" class="objeto mate">
        <img id="mateImagen" src="img/mate responsive.png">
    </div>
    <div id="termo-responsive" class="objeto termo">
        <img id="termoImagen" src="img/termo responsive.png">
    </div>
    <div id="agua_mate">
        <img id= "barra_mate" src="img/barra mate 1.png">
    </div>
    <div id="agua_termo">
        <img id = "barra_termo" src="img/barra termo 1.png">
    </div>
    <div id="agua_mate-responsive">
        <img id= "barra_mate" src="img/barra mate responsive.png">
    </div>
    <div id="agua_termo-responsive">
        <img id = "barra_termo" src="img/barra termo responsive.png">
    </div>

    <script src="script.js"></script>
</body>
</html>
