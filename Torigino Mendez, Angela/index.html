<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUCO</title>
    <link rel="icon" type="image/png" href="img/LOGO 2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cuco css.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <div class="title-container">
            <img id="title-image" src="img/LOGO.png" alt="CUCO">
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <img id="player" src="img/viejardo.png" alt="Personaje">
        <img id="enemy" src="img/fantasmita.png" alt="Enemigo">
        <div id="score">0</div>
    </div>

    <div id="game-over" class="screen hidden">
        <h2>BUUUUU</h2>
        <div id="final-score"></div>
    </div>

    <script src="cuco java script.js"></script>
</body>
</html>
