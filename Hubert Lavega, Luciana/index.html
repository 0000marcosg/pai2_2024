<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquiva la Pala</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    </style>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="musica.mp3" type="audio/mp3">
    </audio>
    <div id="start-screen">
        <div class="start-content">
            <h1>Esquivá la Pala</h1>
            <p>¿Estás listo para escapar del trabajo?</p>
            <button id="start-button">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>
    <div id="game-container" class="hidden">
        <div id="stats">
            <div id="hearts"></div>
            <div id="score">Tiempo sin laburar: <span id="score-value">0</span></div>
        </div>
        <div id="player">
            <img src="todas.png" alt="Jugador">
        </div>
        <div id="enemy">
            <img src="pala.png" alt="Enemigo">
        </div>
        <div id="game-over" class="hidden">
            <div class="game-over-content">
                <h1>¡Hay que agarrar la pala!</h1>
                <div class="final-score">Tiempo que la esquivaste: <span id="final-score">0</span></div>
                <button id="restart-button">
                    <i class="fas fa-arrow-rotate-right"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="javasp.js"></script>
</body>
</html>
