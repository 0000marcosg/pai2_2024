<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>index</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container-titulo">
        <h1>Armá tu mochila y descubrí qué personalidad sos</h1>
    </div>
    
    <div class="container-general">
        <div class="container-mochila">
            <img src="img/mochila.png">
            <h2 id="contador">0/6</h2>
        </div>
        
        <div class="grilla-objetos1"> 

            <div class="monster"><img id="monster" class="draggable" src="img/monster.png" alt="Imagen Draggable 1"></div>

            <div class="agua"><img id="agua" class="draggable" src="img/agua.png" alt="Imagen Draggable 2"></div>

            <div class="boletera"><img id="boletera" class="draggable" src="img/boletera.png" alt="Imagen Draggable 3"></div>

            <div class="camarita"><img id="camarita" class="draggable" src="img/camarita.png" alt="Imagen Draggable 4"></div>

            <div class="desodorante"><img id="desodorante" class="draggable" src="img/dove.png" alt="Imagen Draggable 5"></div>

            <div class="lapicera"><img id="lapicera" class="draggable" src="img/lapicera.png" alt="Imagen Draggable 6"></div>

            <div class="mate"><img id="mate" class="draggable" src="img/mate.png" alt="Imagen Draggable 7"></div>

            <div class="nivea"><img id="nivea" class="draggable" src="img/nivea.png" alt="Imagen Draggable 8"></div>

            <div class="perifar"><img id="perifar" class="draggable" src="img/perifar.png" alt="Imagen Draggable 9"></div>

            <div class="vape"><img id="vape" class="draggable" src="img/vape.png" alt="Imagen Draggable 10"></div>

            <div class="lentes"><img id="lentes" class="draggable" src="img/lentes.png" alt="Imagen Draggable 11"></div>

            <div class="chicles"><img id="chicles" class="draggable" src="img/chicles.png" alt="Imagen Draggable 12"></div>

            <div class="tabaco"><img id="tabaco" class="draggable" src="img/tabaco.png" alt="Imagen Draggable 13"></div>

            <div class="vaso"><img id="vaso" class="draggable" src="img/vaso.png" alt="Imagen Draggable 14"></div>

        </div>
    
        <div class="grilla-objetos2">

            <div class="cuadernola"><img id="cuadernola" class="draggable" src="img/cuadernola.png" alt="Imagen Draggable 15"></div>

            <div class="colet"><img id="colet" class="draggable" src="img/colet.png" alt="Imagen Draggable 16"></div>

            <div class="auriculares"><img id="auriculares" class="draggable" src="img/auriculares.png" alt="Imagen Draggable 17"></div>

            <div class="espejo"><img id="espejo" class="draggable" src="img/espejo.png" alt="Imagen Draggable 18"></div>

            <div class="colita"><img id="colita" class="draggable" src="img/colita.png" alt="Imagen Draggable 19"></div>

            <div class="encendedor"><img id="encendedor" class="draggable" src="img/encendedor.png" alt="Imagen Draggable 20"></div>

            <div class="marley"><img id="marley" class="draggable" src="img/marley.png" alt="Imagen Draggable 21"></div>

            <div class="galletitas"><img id="galletitas" class="draggable" src="img/lulu.png" alt="Imagen Draggable 22"></div>

            <div class="compu"><img id="compu" class="draggable" src="img/compu.png" alt="Imagen Draggable 23"></div>

            <div class="libro"><img id="libro" class="draggable" src="img/libro.png" alt="Imagen Draggable 24"></div>

            <div class="sketchbook"><img id="sketchbook" class="draggable" src="img/sketchbook.png" alt="Imagen Draggable 25"></div>

            <div class="piedras"><img id="piedras" class="draggable" src="img/piedras.png" alt="Imagen Draggable 26"></div>
          
            <div class="manzana"><img id="manzana" class="draggable" src="img/manzana.png" alt="Imagen Draggable 27"></div>

            <div class="barrita"><img id="barrita" class="draggable" src="img/barrita.png" alt="Imagen Draggable 28"></div>                
        
        </div>

        <div id="cartel" class="cartel" style="display: none;">
            <div class="contenido">
                <h2 id="mensaje"></h2>
                <p id="descripcion"></p>
                <button onclick="cerrarCartel()">Cerrar</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
